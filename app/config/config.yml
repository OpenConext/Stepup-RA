imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%default_locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%default_locale%"
    trusted_hosts:   ~
    trusted_proxies: %trusted_proxies%
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        name: sess_ra
        cookie_httponly: true
        cookie_secure: false
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [MopaBootstrapBundle, SurfnetStepupRaRaBundle]
    #java: /usr/bin/java
    node: "/usr/bin/node"
    node_paths: ["/usr/lib/node_modules"]
    filters:
        cssrewrite: ~
        less: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

monolog:
    handlers:
        main:
            type: group
            members:
                - main_graylog
                - main_logfile
        main_graylog:
            type: buffer
            handler: graylog
            level: NOTICE
        main_logfile:
            type: stream
            handler: logfile
            level: NOTICE
            path: %kernel.logs_dir%/%kernel.environment%.log
        graylog:
            type: gelf
            publisher: { hostname: %graylog_hostname% }
            formatter: surfnet_stepup.monolog.full_message_exception_gelf_message_formatter

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

nelmio_security:
    # Content Security Policy
    csp:
        report_uri: /csp/report
        # Log to security channel
        report_logger_service: monolog.logger.security
        # Content types: default, script, object, style, img, media, frame, font, connect
        default: [ self ]
    signed_cookie:
        names: ['*']
    encrypted_cookie:
        names: ['*']

services:
    twig.extension.text: # Required by JMSTranslationBundle
        class: Twig_Extensions_Extension_Text
        tags: [{ name: twig.extension }]

surfnet_stepup_ra_ra:
    sms_originator: %sms_originator%
    gateway_api:
        url: %gateway_api_url%
        credentials:
            username: %gateway_api_username%
            password: %gateway_api_password%
    required_loa: %loa_required_for_login%

mopa_bootstrap:
    form:
        show_legend: false
        templating: SurfnetStepupRaRaBundle:Form:fields.html.twig
    icons:
        icon_set: fontawesome4

surfnet_stepup_middleware_client:
    authorisation:
        username: %middleware_credentials_username%
        password: %middleware_credentials_password%
    url:
        command_api: %middleware_url_command_api%
        api: %middleware_url_api%

surfnet_saml:
    hosted:
        service_provider:
            enabled: true
            assertion_consumer_route: ra_serviceprovider_consume_assertion
            public_key: %saml_sp_publickey%
            private_key: %saml_sp_privatekey%
        metadata:
            entity_id_route: ra_saml_metadata
            public_key: %saml_metadata_publickey%
            private_key: %saml_metadata_privatekey%
    remote:
        identity_provider:
            enabled: true
            entity_id: %saml_remote_idp_entity_id%
            sso_url: %saml_remote_idp_sso_url%
            certificate: %saml_remote_idp_certificate%

surfnet_stepup:
    logging:
        application_name: registration-authority

jms_translation:
    locales: %locales%
    configs:
        default:
            dirs: [%kernel.root_dir%/../src, %kernel.root_dir%, %kernel.root_dir%/../vendor/surfnet/stepup-middleware-client-bundle]
            output_dir: %kernel.root_dir%/Resources/translations
            ignored_domains: []
            excluded_names: ['*TestCase.php', '*Test.php']
            excluded_dirs: [cache, data, logs, Tests]
            extractors: []
