name: test-integration
on:
  pull_request:
  push:
#    branches: [ master, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Init environment
        run: |
          cd ci/docker
          docker-compose up -d
      - name: Install dependencies
        run: |
          docker-compose exec -T ra-test bash -c '
          composer install
          yarn
          ./bin/console assets:install
          '
      - name: Build frontend assets
        run: docker-compose exec -T ra-test bash -c 'yarn encore production'
      - name: Run test scripts
        run: docker-compose exec -T ra-test bash -c 'composer test'
      - name: Output log files on failure
        if: failure()
        run: cd ci/docker && docker-compose exec -T ra-test cat var/log/webtest.log
