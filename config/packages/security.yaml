security:
    providers:
        middleware:
            id: ra.service.identity

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/|^/_trans(/|$)
            security: false

        login_firewall:
            pattern:    ^/saml/metadata

        monitor:
            pattern: ^/(info|health)$
            security: false

        csp_report:
            pattern: ^/csp/report$
            security: false

        saml_based:
            custom_authenticators:
                - Surfnet\SamlBundle\Security\Authentication\SamlAuthenticator
            logout:
                path: /logout

    role_hierarchy:
        ROLE_SRAA: ROLE_RAA
        ROLE_RAA: ROLE_RA
        ROLE_RA: ROLE_USER

    access_control:
        - { path: ^/saml, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/, roles: ROLE_RA, requires_channel: https }
