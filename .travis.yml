language: php

php:
  - 7.2

env:
  global:
    - APP_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update --1
  - composer install --prefer-dist

script:
  - ant
  - composer test

branches:
  only:
    - master
    - develop
    - feature/fine-grained-authorization

addons:
  apt:
    packages:
      - ant
